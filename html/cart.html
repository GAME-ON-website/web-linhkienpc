<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style cart -->
    <link rel="stylesheet" href="/css/style-cart.css">
    <!-- style index-->
    <link rel="stylesheet" href="../css/style-index.css">
    <!-- icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
</head>

<body>
    <div id="header"></div>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-8">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-borderless table-shopping-cart">
                            <thead>
                                <tr class=" text-uppercase">
                                    <th scope="col">Tên</th>
                                    <th scope="col">Số lượng</th>
                                    <th scope="col">Giá</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <figure class="itemside">
                                            <img src="#" class="imgHolder">
                                            <figcaption> <a href="#" class="info text-dark"><b>Tên sản phẩm</b></a>
                                                <p class="moreInfo">Thông tin thêm</p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <input type="number" min="1" name="quantityItem" placeholder="1">
                                    </td>
                                    <td>
                                        <div class="priceWrap">2.000.000đ</div>
                                    </td>
                                    <td class="text-right d-none d-md-block"> </a> <a href="" class="btn delete">
                                            Xóa</a> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
            <aside class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group"> <label><b>Mã giảm giá</b></label>
                                <div class="input-group"> <input type="text" class="form-control coupon" name=""
                                        placeholder="Mã giảm giá">
                                    <span class="input-group-append">
                                        <button class="btn coupon">Áp dụng</button> </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Tổng giá sản phẩm:</dt>
                            <dd class="text-right ml-3"></dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Giảm:</dt>
                            <dd class="text-right text-danger ml-3"></dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Tổng tiền:</dt>
                            <dd class="text-right text-dark ml-3"><strong></strong></dd>
                        </dl>
                        <hr>
                        <a href="#" id="checkout" class=" btn btn-outline-dark">Thanh toán</a>
                        <a href="#" id="backShop" class="btn btn-outline-secondary mt-2">Quay lại </a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <div id="footer"></div>

    <script src="../js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>

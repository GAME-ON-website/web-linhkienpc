<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME ON | PC Components</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">-->
    <!-- style index-->
    <link rel="stylesheet" href="../css/style-index.css">
    <!-- icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery-->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>


</head>
<body>
    <!-- Header-->
    <div id="header"></div>
    <!-- Carousel-->
    <div id="main-carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="6000">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block" src="../images/carousel/1.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block" src="../images/carousel/2.png" alt="Second slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
    </div>
    
    <!-- featured categories -->
    <div class="categories">
        <div class="small-container">
          <h2>Featured Caterogies</h2>
          <div class="row">
            <div class="col-fea-cate col-md-3 col-lg-3 col-xl-3 mx-auto">
              <img src="/images/stuffs/cpu.png">
              <h4>CPU</h4>
            </div>
            <div class="col-fea-cate col-md-3 col-lg-3 col-xl-3 mx-auto">
              <img src="/images/stuffs/Gpu.png">
              <h4>GPU</h4>
            </div>
            <div class="col-fea-cate col-md-3 col-lg-3 col-xl-3 mx-auto">
              <img src="/images/stuffs/main.png">
              <h4>MAIN</h4>
            </div>
            <div class="col-fea-cate col-md-3 col-lg-3 col-xl-3 mx-auto">
              <img src="/images/stuffs/Ram.png">
              <h4>RAM</h4>
            </div>
          </div> 
        </div>
      </div>
    </div>
    <!-- end-featured categories -->

    <!-- featured products -->
    <div class="products">
      <div class="small-container">
        <h2>Featured Products</h2>
        <div class="row">
          <div class="col-fea-pro">
            <img src="/images/cpu/amd/3300x/1.png">
            <h4>AMD Ryzen™ 3 3300X</h4>
            <p>3.090.000 ₫</p>
          </div>
          <div class="col-fea-pro">
            <img src="/images/gpu/nvidia/3060ti/msi/1.png">
            <h4>RTX™ 3060 Ti GAMING X 8G</h4>
            <p>21.990.000 ₫</p>
          </div>
          <div class="col-fea-pro">
            <img src="/images/main/asrock/b450m/1.png">
            <h4>B450M Steel Legend</h4>
            <p>2.290.000 ₫</p>
          </div>
          <div class="col-fea-pro">
            <img src="/images/ram/corsair/vengeance_rgb/1.jpg">
            <h4>RAM Corsair Vengeance RGB</h4>
            <p>2.790.000 ₫</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- end-featured products -->

    <!-- brands -->
    <div class="brands">
      <div class="small-container">
        <div class="row">
          <div class="col-logo col-md-3 col-lg-3 col-xl-3 mx-auto">
            <img src="/images/stuffs/FILCO.png">
          </div>
          <div class="col-logo col-md-3 col-lg-3 col-xl-3 mx-auto">
            <img src="/images/stuffs/REALFORCE.png">
          </div>
          <div class="col-logo col-md-3 col-lg-3 col-xl-3 mx-auto">
            <img src="/images/stuffs/SPYDER.png">
          </div>
          <div class="col-logo col-md-3 col-lg-3 col-xl-3 mx-auto">
            <img src="/images/stuffs/GLORIOUS.png">
          </div>
        </div>
      </div>
    </div>
    <!-- footer-->
    <div id="footer"></div>      

    <script src="../js/main.js"></script>     
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
